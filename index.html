<!DOCTYPE html>
<html>

  <head>
    <title>My App</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="app.min.css">
    <style>
      @-webkit-keyframes pulse {
        0% {
          background-color: #CCC;
        }

        25% {
          background-color: #EEE;
        }

        50% {
          background-color: #CCC;
        }

        75% {
          background-color: #EEE;
        }

        100% {
          background-color: #CCC;
        }
      }

    </style>
  </head>

  <body>
    <div class="app-page" data-page="home">
      <div class="app-topbar blue">
        <div class="app-title">Send an email</div>
      </div>
      <div class="app-content">
        <p class="app-section">
          Click below to send an email </p>



        <div class="app-section" id="contact-list">

        </div>

        <div class="app-section">
          <div class="app-button" id="new-user">Send to new user </div>
        </div>
      </div>
    </div>


    <div class="app-page" data-page="sendemail">
      <div class="app-topbar">
        <div class="app-title"><span class="app-icon"></span>Send Email</div>
        <div class="right app-button" id="done-button">Done</div>
      </div>

      <div class="app-content">

        <div class="app-section" id="alert-msg">

        </div>

        <div class="app-section">
          <label for="sender-email">From:</label>
          <input class="app-input" id="sender-email" placeholder="Sender Email Address">
        </div>

        <div class="app-section">
          <label for="recipient-email">To:</label>
          <input class="app-input" id="recipient-email" placeholder="Recipient Email Address">
        </div>

        <form class="app-section">
          <input class="app-input" name="subject" placeholder="Subject" id="subject">
          <textarea class="app-input" name="message" placeholder="Message" id="message"></textarea>
          <div class="app-button green app-submit" id="send-button">Send</div>
        </form>
      </div>
    </div>



    <script src="zepto.js"></script>
    <script src="app.min.js"></script>
    <script>



      App.controller('home', function (page) {
        // put stuff here

        //       $( "#foo" ).one( "click", function() {
        //   alert( "This will be displayed only once." );
        // });

        if(typeof (localStorage) !== 'undefined') {

          //when you click on new email
          $(page).find('#new-user')
            .clickable()
            .on('click', function () {
              if(!!localStorage.getItem('recipient-email')) {
                localStorage.removeItem('recipient-email');
              }

              App.load('sendemail');
            });


          //when you click on email list
          if(!!localStorage.getItem('recipient-list')) {
            var recipientList = JSON.parse(localStorage.getItem('recipient-list'));


            $.each(recipientList, (index, value) => {

              $(page).find('#contact-list').append('<div class="app-button redirect" >' + value + '</div>')

            });

            $(page).find('#contact-list').show();

            $(page).find('.redirect')
              .clickable()
              .on('click', function () {

                localStorage.setItem('recipient-email', $(this).html())

                App.load('sendemail');
              });

          } else {
            $(page).find('#contact-list').hide();
          }

        }

      });


      App.controller('sendemail', function (page) {

        $(page).find('#done-button')
          .clickable()
          .on('click', () => {
            App.load('home');
          })


        $(page).find('#alert-msg').hide();


        // put stuff here
        if(typeof (localStorage) !== 'undefined') {

          if(!!localStorage.getItem('sender-email')) {
            $(page).find('#sender-email').val(localStorage.getItem('sender-email'));
          }

          if(!!localStorage.getItem('recipient-email')) {
            $(page).find('#recipient-email').val(localStorage.getItem('recipient-email'));
          }
        }



        $(page).find('#send-button')
          .clickable()
          .on('click', () => {

            if(!!$('#recipient-email').val() && !!$('#sender-email').val() && !!$('#subject').val() && !!$('#message').val()) {
              $.ajax({
                type: 'GET',
                url: './sendemail.php?callback=response',
                // data to be added to query string:
                data: {
                  to: $('#recipient-email').val(),
                  from: $('#sender-email').val(),
                  subject: $('#subject').val(),
                  message: $('#message').val()
                },
                // type of data we are expecting in return:
                dataType: 'jsonp',
                timeout: 2000,
                context: $('body'),
                success: function (data) {
                  if(!!data.success) {
                    $(page).find('#alert-msg').html('<p style="color:green">Your email was sent successfully.</p>').show();

                    setTimeout(() => {
                      $(page).find('#alert-msg').hide();
                    }, 3000)
                  } else {
                    $(page).find('#alert-msg').html('<p style="color:red">Your email could not be sent - please try again later.</p>').show();

                    setTimeout(() => {
                      $(page).find('#alert-msg').hide();
                    }, 3000)
                  }
                },
                error: function (xhr, type) {
                  $(page).find('#alert-msg').html('<p style="color:red">Your email could not be sent - please try again later.</p>').show();

                  setTimeout(() => {
                    $(page).find('#alert-msg').hide();
                  }, 3000)
                }
              });

            } else {
              $(page).find('#alert-msg').html('<p style="color:red">Please fill all the fields</p>').show();

              setTimeout(() => {
                $(page).find('#alert-msg').hide();
              }, 3000)
            }


            if(typeof (localStorage) !== 'undefined') {
              localStorage.setItem('sender-email', $('#sender-email').val())

              var recipientList = new Array();

              if(!!localStorage.getItem('recipient-list')) {

                recipientList = JSON.parse(localStorage.getItem('recipient-list'));

              }

              if($.inArray($('#recipient-email').val(), recipientList) == -1) {
                recipientList.push($('#recipient-email').val());

                recipientList.sort();

                localStorage.setItem('recipient-list', JSON.stringify(recipientList));

                console.log(recipientList);
              } else {
                //the email already exists
              }
            } else {
              alert('Please upgrade your brower');
            }
          });
      });


      try {
        App.restore();
      } catch(err) {
        App.load('home');
      }
    </script>
  </body>

</html>
